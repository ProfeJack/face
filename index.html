<!-- ADD TASK -->

<!--CONTENEDOR DE LA CUDADRICULA-->
<div class="container-fluid">
  <!--EMPIEZA LA PRIMERA FILA-->
  <div class="row">


    <!--PRIMERA COLUMNA DE LA PRIMERA FILA-->
    <div class="col-md-3 logged-in">
      <img src="https://i.blogs.es/e1feab/google-fotos/1366_2000.jpg" class=" img-fluid">
    </div>

    <!--SEGUNDA COLUMNA DE LA PRIMERA FILA--> 
    <div class="    col-12                        col-md-6  ">
      <div class="card">
        <div class="card-body">
          <h1 class="h4" id="titulo">Agregar tarea o nota</h1>
          <form id="task-form">
            <label for="title">Titulo:</label>
            <input
              type="text"
              id="task-title"
              class="form-control mb-3"
              class="My First Title"
              placeholder="Task Title"
              autofocus>
            <label for="description">Descripcion:</label>
            <textarea
              id="task-description"
              rows="3"
              class="form-control mb-3"
              placeholder="Escribir tarea o nota aqui"
            ></textarea>
            <button class="btn btn-primary" id="btn-task-form">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <!--TERCERA COLUMNA DE LA PRIMERA FILA-->
    <div class="col-md-3 logged-in">

      <img src="https://cnnespanol.cnn.com/wp-content/uploads/2022/07/220713165438-rba-web-nasa-full-169.jpg?quality=100&strip=info&w=384&h=216&crop=1" class="img-fluid">

    </div>





  </div>
</div>

<!--  fin de CRUD -->

  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ul class="list-group" id="tasks-container">
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>SignUp</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <form id="signup-form">

            <label for="email">Email:</label>
            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Correo" required>

            <label for="password">Password:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password" required>

            <button type="submit" class="btn btn-primary">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>SignIn</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Email</label>
            <input type="text" id="login-email" class="form-control mb-3" placeholder="Correo" required>
            <label for="password">Password:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Password" required>

            <button type="submit" class="btn btn-success w-100 mb-4">Login</button>

          </form>
        </div>
      </div>
    </div>
  </div>
